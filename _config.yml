# External gems
gems:
   - jekyll-archives # Sorry, not GitHub pages friendly!
   - jekyll-sitemap
   - jekyll-paginate
   - font-awesome-less
exclude:
  - "/vendor/"

# Site settings
title: Merlise A Clyde
subtitle: "Professor of Statistical Science, Duke University"
email: clyde@stat.duke.edu
name: Merlise Clyde
description: Merlise Clyde is Professor of Statistical Science  and Chair of the Department 
# Base URL of site (i.e. /blog). It should always start with a slash,
# and never end with a slash. Set it to a blank value if hosting at the
# root of your server.
baseurl: "/~clyde" # the subpath of your site, e.g. /blog/
url: "https://stat.duke.edu" # the base hostname & protocol for your site
#cover: "/assets/header_image.jpg"
cover: "/assets/ocracoke-lighthouse.jpg"
logo: "/assets/home.jpeg"
excerpt_separator: "<!--excerpt-->"

# Build settings 
markdown: kramdown
paginate: 5
paginate_path: "/page:num/"
inter_post_navigation: false
highlightjs_theme: "monokai_sublime"

# Archive settings (see https://github.com/jekyll/jekyll-archives/)
jekyll-archives:
  enabled:
    - categories
    - tags
  layout: 'archive'
  permalinks:
    category: '/category/:name/'
    tag: '/tag/:name/'

# Disqus comments
#disqus_shortname: bencentra

# Google analytics
# ga_tracking_id: "UA-XXXX-1"

# Category descriptions (for archive pages)
descriptions:
  - cat: news
    desc: "In the news"

  - cat: papers
    desc: "Articles & Preprints"

  - cat: software
    desc: "Updates on R Packages"

  - cat: teaching
    desc: "Current and past courses"

